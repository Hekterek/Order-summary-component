<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <img class="img_hero" src="images/illustration-hero.svg" alt="illustration hero">

  <div class="description">

    <h1>Order Summary</h1>

    <h2>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>

      <div class="annual_plan">
        <img class="icon_music" src="images/icon-music.svg" alt="Icon_music">
        <p class="plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
        <p class="change_plan">Change</p>
      </div>

      <button>Proceed to Payement</button>
      <p class="canceling">Cancer Order</p>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
